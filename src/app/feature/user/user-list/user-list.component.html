<h1 style="text-align: center; background-color: royalblue;">User Controller!</h1>
<table class="table table-dark table-striped">
    <tbody>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Movie Collection Value</th>
        </tr>
        <tr *ngFor='let user of users'>
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.phoneNumber}}</td>
            <td>{{user.email}}</td>
            <td>{{user.collectionValue}}</td>
        </tr>
    </tbody>
</table>
