<section class="heading">
  <span class="page-title font-weight-bold font-italic">{{title}}</span>
  <span> | <a routerLink="/actor-list">Return to List</a></span>
</section><p *ngIf='!actor'>Loading...</p>
<div *ngIf='actor'>
  <main class="single">
    <table class="table table-sm">
      <tr>
        <td>
          Firstname:
        </td>
        <td>
          <input [(ngModel)]="actor.firstName" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
          Lastname:
        </td>
        <td>
          <input [(ngModel)]="actor.lastName" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
          Gender:
        </td>
        <td>
          <input [(ngModel)]="actor.gender" class="rounded" type="text">
        </td>
      </tr>
      <tr>
        <td>
          Birthday:
        </td>
        <td>
          <input [(ngModel)]="actor.date" class="rounded" type="date">
        </td>
      </tr>
    </table>
  </main>
  <span><button (click)="save()" class="btn btn-sm btn-primary">{{submitBtnTitle}}</button></span>
</div>
