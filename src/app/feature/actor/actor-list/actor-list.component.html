<h1 style="text-align: center; background-color: royalblue;">Actor Controller!</h1>
<table class="table table-secondary table-striped">
    <tbody>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
            <th>Birthday</th>
        </tr>
        <tr *ngFor='let actor of actors'>
            <td>{{actor.id}}</td>
            <td>{{actor.firstName}}</td>
            <td>{{actor.lastName}}</td>
            <td>{{actor.gender}}</td>
            <td>{{actor.birthDate}}</td>
        </tr>
    </tbody>
</table>
