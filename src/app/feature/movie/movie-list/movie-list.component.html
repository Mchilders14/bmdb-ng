<section>
    <h1 style="text-align: center; background-color: royalblue;">Movie Controller!</h1>
    <a routerLink='/movie-create'>
        <img width='20' height='20' src='assets/add-icon.png' title='Add New'>
    </a>
</section>
<table class="table table-dark table-striped">
    <tbody>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Year</th>
            <th>Rating</th>
            <th>Director</th>
            <th>Action</th>
        </tr>
        <tr *ngFor='let movie of movies'>
            <td>{{movie.id}}</td>
            <td>{{movie.title}}</td>
            <td>{{movie.year}}</td>
            <td>{{movie.rating}}</td>
            <td>{{movie.director}}</td>
            <td>
                <a routerLink='/movie-detail/{{movie.id}}'>
                    <img width='20' height='20' src='assets/details.png' title='Movie Details'>
                </a> |
                <a routerLink='/movie-edit/{{movie.id}}'>
                    <img width='20' height='20' src='assets/pencil-icon.png' title='Edit Movie'>
                </a> |
            </td>
        </tr>
    </tbody>
</table>
