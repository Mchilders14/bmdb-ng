<h1 style="text-align: center; background-color: royalblue;">Movie Controller!</h1>
<table class="table table-dark table-striped">
    <tbody>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Year</th>
            <th>Rating</th>
            <th>Director</th>
        </tr>
        <tr *ngFor='let movie of movies'>
            <td>{{movie.id}}</td>
            <td>{{movie.title}}</td>
            <td>{{movie.year}}</td>
            <td>{{movie.rating}}</td>
            <td>{{movie.director}}</td>
        </tr>
    </tbody>
</table>
